<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarketHub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Login Form -->
    <div class="login-container" id="loginFormContainer">
        <h3 style="color: darkorange;">Welcome to MarketHub</h3>
        <h2>Login</h2>
        <form id="loginForm">
            <input type="email" id="login-email" placeholder="Enter your email" required>
            <input type="password" id="login-password" placeholder="Enter your password" required>
            <button type="submit">Login</button>
        </form>
        <p id="error-msg"></p>
        <button class="toggle-btn" onclick="toggleForms()">Don't have an account? Sign Up</button>
    </div>

    <!-- Signup Form -->
    <div class="container" id="signupFormContainer" style="display: none;">
        <h3 style="color: darkorange;">Welcome to MarketHub</h3>
        <h2>Signup</h2>
        <input type="text" id="name" placeholder="Full Name">
        <input type="email" id="signup-email" placeholder="Email">
        <input type="text" id="phone" placeholder="Phone Number">
        <input type="password" id="signup-password" placeholder="Password">
        <select id="role">
            <option value="">Select Role</option>
            <option value="Supplier">Supplier</option>
            <option value="Customer">Customer</option>
        </select>
        <button onclick="signup()">Sign Up</button>
        <div id="message" class="message"></div>
        <button class="toggle-btn" onclick="toggleForms()">Already have an account? Login</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
