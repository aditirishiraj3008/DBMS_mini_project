<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage orders</title>
    <link rel="stylesheet" href="supplier.css">
</head>
<body>
    <header>
        <nav>
            <a href="supplier_home.html"><img src="/pages/images/logo.png" alt="MarketHub" style="border-radius: 50%; height: 50px;"></a>
            <ul class="nav-links">
                <li><a href="../index.html" style="background-color: rgb(255, 140, 0); border-radius: 5px; padding: 5px 10px; box-shadow: 0 0 5px rgb(0, 133, 62);">Login</a></li>
                <li><a href="s_profile.html">Profile</a></li>
                <li><a href="manage.html">Manage orders</a></li>
                <li><a href="warehouse.html">Warehouse</a></li>
                <li><a href="transport.html">Transport</a></li>
            </ul>
        </nav>
    </header>

    <form id="product-form">
        <label for="product-name">Product Name:</label>
        <input type="text" id="product-name" required>

        <label for="category">Category:</label>
        <select id="category" required>
            <option value="Electronics">Electronics</option>
            <option value="Clothing">Clothing</option>
            <option value="Home Appliances">Home Appliances</option>
            <option value="Groceries">Groceries</option>
        </select>

        <label for="price">Price (Rs.):</label>
        <input type="number" id="price" min="0" required>

        <label for="discount">Discount (%) :</label>
        <input type="number" id="discount" min="0" max="100">

        <button type="submit">Add Product</button>
    </form>

    <script src="manage.js"></script>
</body>
</html>
