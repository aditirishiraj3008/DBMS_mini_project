<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <header>
        <nav>
            <a href="supplier_home.html"><img src="/pages/images/logo.png" alt="MarketHub" style="border-radius: 50%; height: 50px;"></a>
            <ul class="nav-links">

    <main>
        <h2>Warehouse Management</h2>
        <form id="warehouse-form">
            <label for="warehouse-name">Warehouse Name:</label>
            <input type="text" id="warehouse-name" required>

            <label for="capacity">Capacity (in units):</label>
            <input type="number" id="capacity" min="1" required>

            <label for="stored-items">Stored Items:</label>
            <textarea id="stored-items" placeholder="Enter product names separated by commas"></textarea>

            <button type="submit">Add Warehouse</button>
        </form>

        <h3>Warehouse List</h3>
        <div id="warehouse-list"></div>
    </main>

    <script src="warehouse.js"></script>
</body>
