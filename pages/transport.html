<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>

    <header>
        <nav>
            <a href="supplier_home.html"><img src="/pages/images/logo.png" alt="MarketHub" style="border-radius: 50%; height: 50px;"></a>
            <ul class="nav-links">

    <main>
        <h2>Transport Management</h2>
        <form id="transport-form">
            <label for="vehicle-number">Vehicle Number:</label>
            <input type="text" id="vehicle-number" required>

            <label for="driver-name">Driver Name:</label>
            <input type="text" id="driver-name" required>

            <label for="assigned-order">Assigned Order ID:</label>
            <input type="text" id="assigned-order" required>

            <button type="submit">Assign Transport</button>
        </form>

        <h3>Transport List</h3>
        <div id="transport-list"></div>
    </main>

    <script src="transport.js"></script>
